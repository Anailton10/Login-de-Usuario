{% extends "base.html" %}


{% block 'titulo' %} Cadastro {% endblock 'titulo' %}

{% block 'conteudo' %}
    <div class="container">
        <br>  
        <div class="row">
            <div class="col-md-3">
                

            </div>

            <div class="col-md-3">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <h1>Cadastre-se</h1>
                <hr>            
                <form action="{% url 'valida_cadastro' %}" method='POST'> {% csrf_token %}

                        <label>Nome</label>
                        <input class="form-control" type="text" name="nome" placeholder="Nome..." required >
                        <br>
                        <label>Email</label>
                        <input class="form-control"type="text" name="email" placeholder="Email... " required>
                        <br>
                        <label>Senha</label>
                        <input class="form-control" type="password" name="senha" placeholder="Senha..."required>
                        <br>
                        <label>Confirmar Senha</label>
                        <input class="form-control" type="password" name="conf_senha" placeholder="Confirmar senha..."required>
                        <br>
                        <input class="btn btn-info btn-lg" type="submit" value="Enviar">
                        <a href="#" class="btn btn-info btn-lg" >LOGIN</a>

                </form>
            </div>
            <div class="col-md-3">

            </div>

        </div>           
    </div>


{% endblock%}
