{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    {% block 'titulo' %} Cadastro {% endblock 'titulo' %}
</head>
{% block 'conteudo' %}
    <div class="container">
        <br>
        <div class="row">
            <div class="col-md-3">          
            </div>
            <div class="col-md-4">
                <h1>Cadastrese-se</h1>
                <hr>            
                <form action "{% url "validação" %}"method='POST'> 
                    {% csrf_token %}
                        <label>Nome</label>
                        <input class="form-control" type="text" id="nome" name="nome" placeholder="Nome...">
                        <br>
                        <label>Email</label>
                        <input class="form-control"type="text" id="email" name="email" placeholder="Email...">
                        <br>
                        <label>Login</label>
                        <input class="form-control" type="text" id="login" name="login" placeholder="Login...">
                        <br>
                        <label>Senha</label>
                        <input class="form-control" type="password" id="senha" name="senha" placeholder="Senha...">
                        <br>
                        <label>Confirmar Senha</label>
                        <input class="form-control" type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirmar senha...">
                        <br>
                        <input class="btn btn-info btn-lg" type="button" value="Enviar"> 
                </form>
            </div>
        </div>           
    </div>
{% endblock%}
