{% extends "base.html" %}

{% block 'titulo' %} Login {% endblock 'titulo' %}

{% block 'conteudo' %}

    <div class="container">
        <br>
        <div class='row'>    
            <div class="col-md-3">
                
            </div>

            <div class="col-md-3">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
                <h1>LOGIN</h1>
                <hr>

                <form method='POST' action="{% url "valida_login" %}"> {% csrf_token %}       
                        <label>Email:</label>
                        <input class='form-control' type="text" name="login" placeholder='email...' required> 
                        <br>                              
                        <label>Senha:</label>
                        <input class='form-control' type="password" name="senha" placeholder='senha...' required>
                        <br>
                        <input type="submit" class="btn btn-info btn-lg" value='Enviar'>
                        <a href="#" class="btn btn-info btn-lg"> Cadastro</a>
                            
                </form>

            </div>

            <div class="col-md-3">

            </div>

        </div>

    </div>

{% endblock 'conteudo' %}
